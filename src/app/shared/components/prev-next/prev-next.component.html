<div>

		[fillColor]="svgFillColor" (click)="navigate('previous')"></app-svg-icons>

	<app-svg-icons *ngIf="showPrevNext()" id="next" [key]="nextKey" [height]="svgHeight" [fillColor]="svgFillColor"

	<img class="prev-next pointer"  *ngIf="showPrevNext()" src="./assets/img/house-arrow-left.svg">
	<span (click)="navigate('portfolio', '', '')"> {{ header }} </span>

	<ngContainer *ngIf="!header">
		<div id="intialPropBox" (click)="navigate('portfolio', '', '')">
			<div [ngClass]="{ 'portfolio-selected': viewPortfolio }" class="svg-container">
				<i class="fa fa-sitemap  iconSize23" aria-hidden="true"></i>
				<span class="align-span">&nbsp;&nbsp;Portfolio</span>
			</div>
		</div>
